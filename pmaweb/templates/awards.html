{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="mb-3">Awards</h2>

<div class="row">
  {% for award in awards %}
    <div class="col-md-4 mb-3 d-flex align-items-center">
      <figure class="figure border rounded p-3 text-center d-flex flex-column justify-content-center w-100">
        <a href="{{ award.link }}" target="_blank" rel="noopener noreferrer" class="mb-3 order-md-1 order-2">
          <img src="{% static award.image %}" alt="{{ award.title }}" style="max-width: 100%; height: auto;" class="figure-img img-fluid rounded mx-auto d-block">
        </a>
        <figcaption class="figure-caption order-md-2 order-1">
          <h5>{{ award.title }}</h5>
          {{ award.text|safe }}
          {% if award.photos %}
            <p class="text-muted">Photos:
              {% for photo in award.photos %}
                <a href="{% static photo.0 %}" data-toggle="lightbox" data-gallery="gallery-{{ forloop.parentloop.counter }}">{{ photo.1 }}</a>{% if not forloop.last %}, {% endif %}
              {% endfor %}
            </p>
          {% endif %}
        </figcaption>
      </figure>
    </div>
  {% endfor %}
</div>
{% endblock %}
