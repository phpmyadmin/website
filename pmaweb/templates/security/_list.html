<div class="col-md-3">
  <h2>Announcements</h2>

  {% regroup pmasas by year as pmasa_list %}
  <div class="accordion" id="announcementsAccordion">
    {% for year in pmasa_list %}
    <div class="accordion-item">
      <div class="accordion-header" id="heading{{ year.grouper }}">
        <button class="btn btn-link {% if year.grouper != pmasa_year %} collapsed{% endif %}" type="button" data-toggle="collapse" data-target="#collapse{{ year.grouper }}" aria-expanded="{% if year.grouper == pmasa_year %}true{% else %}false{% endif %}" aria-controls="collapse{{ year.grouper }}">
          {{ year.grouper }}
          <span class="badge badge-primary">{{ year.list|length }}</span>
        </button>
      </div>
      <div id="collapse{{ year.grouper }}" class="accordion-list is-hidden{% if year.grouper == pmasa_year %} isVisible{% endif %}" aria-labelledby="heading{{ year.grouper }}" data-parent="#announcementsAccordion">
        {% for item in year.list %}
          <a href="{{ item.get_absolute_url }}" class="accordion-list-item{% if pmasa == item %} accordion-list-item-isActive{% endif %}">{{ item }}</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
