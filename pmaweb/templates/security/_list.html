<h2>Announcements</h2>

{% regroup pmasas by year as pmasa_list %}
<div class="accordion" id="announcementsAccordion">
  {% for year in pmasa_list %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ year.grouper }}">
        <button class="accordion-button{% if year.grouper != pmasa_year %} collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ year.grouper }}" aria-expanded="{% if year.grouper == pmasa_year %}true{% else %}false{% endif %}" aria-controls="collapse{{ year.grouper }}">
          <span class="w-100 me-3">
            {{ year.grouper }}
            <span class="badge bg-secondary rounded-pill float-end">{{ year.list|length }}</span>
          </span>
        </button>
      </h2>
      <div id="collapse{{ year.grouper }}" class="accordion-collapse collapse{% if year.grouper == pmasa_year %} show{% endif %}" aria-labelledby="heading{{ year.grouper }}" data-bs-parent="#announcementsAccordion">
        <div class="list-group list-group-flush">
          {% for item in year.list %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action{% if pmasa == item %} active{% endif %}">{{ item }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
