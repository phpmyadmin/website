{% if release.snapshot %}
  <p>
    Daily snapshot, generated {{ release.date|date:"Y-m-d" }}, from 
    <a href="https://github.com/phpmyadmin/phpmyadmin/commit/{{ release.release_notes.raw }}" target="_blank" rel="noopener noreferrer">Git commit {{ release.release_notes.raw }}</a>.
  </p>
{% else %}
  <p>
    Released {{ release.date|date:"Y-m-d" }}, see 
    <a href="{{ release.get_absolute_url }}" target="_blank" rel="noopener noreferrer">release notes</a> 
    for details.
  </p>
{% endif %}
